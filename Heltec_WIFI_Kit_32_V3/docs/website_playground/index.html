<!DOCTYPE html>
<html>

<head>
    <title>WiFi Ducky</title>
    <style>
        .btn {
            background-color: pink;
            border-radius: 2rem;
            width: 100%;
            aspect-ratio: 1;
            font-size: 4rem;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .grid {
            margin: 2rem;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
        }
    </style>
</head>

<body>
    <div class="grid">
        <button id="ledon" class="btn">Led On</button>
        <button id="ledoff" class="btn">Led Off</button>
    </div>
    <script>
        const Socket = new WebSocket(`ws://${window.location.hostname}:81/`);
        Socket.addEventListener("open", () => {
            console.log("WebSocket open");
            document.getElementById("ledon").addEventListener("click", ()=>{
                sendCommand(
                    { 
                        "type": "led", 
                        "led": true 
                    }
                )
            });
            document.getElementById("ledoff").addEventListener("click", ()=>{
                sendCommand(
                    { 
                        "type": "led", 
                        "led": false 
                    }
                )
            });
        });
        Socket.addEventListener("close", () => { 
            console.log("WebSocket closed") 
        });
        Socket.addEventListener("message", (e) => {
            console.log(e.data);
        });
        function sendCommand(obj) {
            console.log("Sent: " + JSON.stringify(obj));
            Socket.send(JSON.stringify(obj));
        }
    </script>
</body>

</html>
